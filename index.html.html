<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            color: black;
            text-shadow: 2px 2px 4px white;
        }
        body {
            background-image: url('DALL¬∑E 2025-02-18 07.41.09 - A vibrant and modern food delivery background featuring a city skyline with delivery riders on motorbikes and bicycles carrying food bags. The image i.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: none;
        }
        h2 {
            font-size: 28px;
            text-shadow: 2px 2px 4px white;
        }
        label {
            font-size: 18px;
            text-shadow: 2px 2px 4px white;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid black;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            text-shadow: 2px 2px 4px white;
        }
        .password-hint {
            font-size: 12px;
            color: black;
            text-shadow: 2px 2px 4px white;
        }
        button {
            background: red;
            color: white;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 2px 2px 4px white;
        }
        button:hover {
            background: darkred;
        }
        .eye-icon {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <section class="login">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@gmail.com">
            <p id="emailError" class="error-message"></p>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="eye-icon" id="togglePassword">üëÅÔ∏è</span>
            </div>
            <p class="password-hint">Password must contain at least one capital letter, one special character (&, ., *), and be at least 8 characters long.</p>
            
            <button type="submit">Login</button>
        </form>
    </section>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        });

        document.getElementById('email').addEventListener('input', function() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = 'Please enter a valid Gmail address (e.g., example@gmail.com).';
            } else {
                emailError.textContent = '';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordRegex = /^(?=.*[A-Z])(?=.*[&.*.])(?=.{8,})/;
            const emailRegexValidation = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

            if (!emailRegexValidation.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid Gmail address.';
                return;
            }

            if (!passwordRegex.test(password)) {
                alert('Password must contain at least one capital letter, one special character (&, ., *), and be at least 8 characters long.');
                return;
            }

            // Redirect to the second page
            window.location.href = "food-menu.html";
        });
    </script>
</body>
</html>
